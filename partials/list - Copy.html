<section class="artistpage">
  <div class="search">
    <h1>Weather Report</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for artists" autofocus>

    <label class="formgroup">by:
      <select ng-model="cityOrder">
        <option value="city">City</option>
        <option value="temp">Tempreture</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in cities | filter: query | orderBy: cityOrder:direction">
    <a href="#/details/{{cities.indexOf(item)}}">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.city}}</h2>
        <h3>{{item.temp}}</h3></a>	
      </div>
    </li>
  </ul>  
</section>
